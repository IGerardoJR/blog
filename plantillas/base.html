<!-- plantillas/base.html-->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Blog en Django</title>
        <link rel="stylesheet" href="{% static '/css/base.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Soucer+Sans+Pro:400" rel="stylesheet" >
    </head>
    <body class="gradient">
        <div class="nav-left">>
        <header>
            <h1><a href="{% url 'inicio' %}">Blog en Django</a></h1>
    </div>
    <div class="nav-right">
            <a href="{% url 'nueva_publicacion' %}">Nueva entrada de blog</a>
    </div>
</header>
        <div>
            {% if user.is_authenticated %}
            <p>Hola {{ user.username }}</p>
            <p><a href ="{% url 'logout' %}">Salir (Cerrar sesion)</a></p>
            {% else %}
            <p>No ha iniciado sesion.</p>
            <a href="{% url 'login' %}">Iniciar sesion</a>
            {% endif %}
            {% block content %} 
          
            {% endblock content %}
        </div>
    </body>
</html>
